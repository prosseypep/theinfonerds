<ion-header>
  <ion-navbar color="info-nerd-dark" >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>the INFO nerds</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="home">
  <button ion-button (click)="clearData()" >clear</button>
  <div>
    <ion-card *ngFor="let item of items" class="card-item" (click)="itemTapped($event, item)">
      <img *ngIf="item._embedded['wp:featuredmedia']" [src] ="item._embedded['wp:featuredmedia'][0].source_url"/>
      <ion-card-content text-wrap class="card-content">
          <ion-card-title>
          <h2 [innerHTML]="item.title.rendered" text-left text-wrap></h2>
          </ion-card-title>

          <p>{{item.excerpt.rendered | slice:0:100 }}...</p>
         
          <p text-right>{{item.date | date}}</p>
      </ion-card-content>
    </ion-card>
    
  </div>

  
</ion-content>
