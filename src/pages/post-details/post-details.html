<ion-header no-border>

  <ion-navbar transparent>
       <button ion-button start color="light" outline class="backButton" (click)="cancel()"><ion-icon name="arrow-back" color="black"></ion-icon></button>
       <ion-title></ion-title>
  </ion-navbar>

</ion-header>

<ion-content #content fullscreen class="post-details" >
 <div *ngIf="selectedItem" class="selection-post">    
    <img [src] ="selectedItem._embedded['wp:featuredmedia'][0].media_details.sizes.medium.source_url"/>
    <div padding>
        <h2 [innerHTML]="selectedItem.title.rendered"></h2>
        <div class="post-body" [innerHTML]="selectedItem.content.rendered"></div>
        <p text-right>{{date_post}}</p>
    </div>
    
 </div>

  <div text-center>
      <button ion-button icon-only class="twishare" (click)="twitterShare()"><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-button icon-only class="watshare" (click)="whatsappShare()"><ion-icon name="logo-whatsapp"></ion-icon></button>
      <button ion-button icon-only class="fbshare" (click)="facebookShare()"><ion-icon name="logo-facebook"></ion-icon></button>
  </div>

  <div id="relatedPosts">
    <h5>Related Posts</h5>

    <ion-grid class="relatedPost">
      <ion-row>
        <ion-col col-4><img [src] = "selectedItem['jetpack-related-posts'][0].img.src"/></ion-col>
        <ion-col col-8 class="Rtitle"><h6 [innerHTML]="selectedItem['jetpack-related-posts'][0].title"></h6></ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid class="relatedPost">
      <ion-row>
        <ion-col col-4><img [src] = "selectedItem['jetpack-related-posts'][1].img.src"/></ion-col>
        <ion-col col-8 class="Rtitle"><h6 [innerHTML]="selectedItem['jetpack-related-posts'][1].title"></h6></ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid class="relatedPost">
      <ion-row>
        <ion-col col-4><img [src] = "selectedItem['jetpack-related-posts'][2].img.src"/></ion-col>
        <ion-col col-8 class="Rtitle"><h6 [innerHTML]="selectedItem['jetpack-related-posts'][2].title"></h6></ion-col>
      </ion-row>
    </ion-grid>

  </div>

</ion-content>
